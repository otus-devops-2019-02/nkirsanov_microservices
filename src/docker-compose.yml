version: '3.3'
services:
  post_db:
    image: mongo:${MONGO_DB_VER}
    volumes:
      - post_db:/data/db
    networks:
      - back_net
  ui:
    build: ./ui
    image: ${USERNAME}/ui:${REDDIT_UI_VER}
    ports:
      - 9292:${REDDIT_PORT}/tcp
    networks:
      - front_net
  post:
    build: ./post-py
    image: ${USERNAME}/post:${REDDIT_POST_VER}
    networks:
      - front_net
      - back_net
  comment:
    build: ./comment
    image: ${USERNAME}/comment:${REDDIT_COMMENT_VER}
    networks:
      - front_net
      - back_net

volumes:
  post_db:

networks:
  front_net:
    ipam:
      driver: default
      config:
      - subnet: 10.0.2.0/24
  back_net:
    ipam:
      driver: default
      config:
      - subnet: 10.0.1.0/2


